<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tri de tableau avec des boutons</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <button onclick="sortById()">Trier par ID</button>
    <button onclick="sortByName()">Trier par nom</button>
    <button onclick="sortByFirstName()">Trier par prénom</button>

    <script>
      // Données tableau
      const data = [
        { id: "EGP_0001", nom: "BUGATTI", prenom: "Emil" },
        { id: "EGP_0002", nom: "JELLINEK", prenom: "August" }
      ];

      const tableBody = document.getElementById("table-body");

      function renderTable() {
        tableBody.innerHTML = "";
        data.forEach((patient) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${patient.id}</td><td>${patient.nom}</td><td>${patient.prenom}</td>`;
          tableBody.appendChild(tr);
        });
      }

      function sortById() {
        data.sort((a, b) => a.id.localeCompare(b.id));
        renderTable();
      }

      function sortByName() {
        data.sort((a, b) => a.nom.localeCompare(b.nom));
        renderTable();
      }

      function sortByFirstName() {
        data.sort((a, b) => a.prenom.localeCompare(b.prenom));
        renderTable();
      }

      // Initialisation
      renderTable();
    </script>
  </body>
</html>
